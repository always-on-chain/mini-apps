<!DOCTYPE HTML>
<html lang = "en">
  <head>
    <title>Tic Tac Toe by Wayne West</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
  </head>
  <body>
    <h1>Wayne's Tic Tac Toe Game</h1>
    <button>Restart</button>
    <table class="board">
      <colgroup>
        <col span="3">
      </colgroup>
      <tr class="row-1">
        <td id="row-1-col-1" onClick="clickHandler(this.id)"></td>
        <td id="row-1-col-2" onClick="clickHandler(this.id)"></td>
        <td id="row-1-col-3" onClick="clickHandler(this.id)"></td>
      </tr>
      <tr class="row-2">
        <td id="row-2-col-1" onClick="clickHandler(this.id)"></td>
        <td id="row-2-col-2" onClick="clickHandler(this.id)"></td>
        <td id="row-2-col-3" onClick="clickHandler(this.id)"></td>
      </tr>
      <tr class="row-3">
        <td id="row-3-col-1" onClick="clickHandler(this.id)"></td>
        <td id="row-3-col-2" onClick="clickHandler(this.id)"></td>
        <td id="row-3-col-3" onClick="clickHandler(this.id)"></td>
      </tr>
    </table>
    
  </body>
</html>
